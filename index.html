<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <script src="/index.js" defer type="text/javascript"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="card-star-box">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>
    <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="card-values-box">
      <div class="radio-button">
        <input type="radio" name="radio-button" class="card-values-box-value" id="value-1">
        <label for="value-1" class="card-value">1</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="radio-button" class="card-values-box-value" id="value-2">
        <label for="value-2" class="card-value">2</label>
      </div>  
      <div class="radio-button">
        <input type="radio" name="radio-button" class="card-values-box-value" id="value-3">
        <label for="value-3" class="card-value">3</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="radio-button" class="card-values-box-value" id="value-4">
        <label for="value-4" class="card-value">4</label>
      </div>
      <div class="radio-button">
        <input type="radio" name="radio-button" class="card-values-box-value" id="value-5" checked>
        <label for="value-5" class="card-value">5</label>
      </div>
    </div>
    <button class="card-submit" id="submit-button">
      <p class="card-submit-text">S U B M I T</p>
    </button>
  </div>

  </div> -->
</body>
</html>
