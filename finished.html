<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <script src="/finished.js" defer type="text/javascript"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="card" id="card-finished">
    <div class="f-image-container">
        <img src="images/illustration-thank-you.svg">
    </div>
    <div class="f-your-selection">
        <p>You selected <span id="f-your-selection-value"></span> out of 5</p>
    </div>
    <h1>Thank you!</h1>
    <p class="f-p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
</body>
</html>
